    <script>
			$('#wind_container').addClass('hover');
                    $('#wind_container').addClass('fly_away_first');
                    $("#wind").css({"background-color": "#6E99C4"});
                    setTimeout(function() {
                        $('#wind_container').addClass('fly_away');
                        $("#wind").css({"background-color": "#3F9BFF"});
						$('#wind').delay(1000).animate({
							top:'-100%'
						},100)
                    }, 1500);
        //点击菜单按钮
        $('.menu').click(function () {
            $(this).toggleClass('cross');
        })
        $('.home').click(function () {
            window.location.href="http://bestzjl.vicp.io/";
        })
        //监听窗口缩放
        window.onresize = function () {
            var w = parseFloat($(document.body).css('width')) * 0.2;
            var h = parseFloat($(document.body).css('height'));
            $('.c-board').css({
                borderLeft: ""+w+"px solid transparent",
                borderBottom: ""+h+"px solid #0b6c8c",
            })
            star();
            skewDeg();
        }
</script>
