                        $('.nature .circle').removeClass('draw-circle');
                        $('.nature .arrow').removeClass('move-arrow');
                        $('.nature .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.nature .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.n-board').animate({
                                bottom: '-230px'
                            }, 100, function () {
                                $('.nature .bg').animate({
                                    height: '3px',
                                    top: '50%',
                                }, 100).animate({
                                    width: 0,
                                    left: '50%',
                                }, 100)
                            })
                        })
                        break;
                    default:
                        break;
                }
            }
        });
    </script>
</body>

</html>
