    <script>
        //点击菜单按钮
        $('.menu').click(function () {
            $(this).toggleClass('cross');
        })
        //监听窗口缩放
        window.onresize = function () {
            var w = parseFloat($(document.body).css('width')) * 0.2;
            var h = parseFloat($(document.body).css('height'));
            $('.c-board').css({
                borderLeft: `${w}px solid transparent`,
                borderBottom: `${h}px solid #0b6c8c`
            })
            star();
            skewDeg();
        }
        //-----------------------------------------------------------------------------
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            mousewheelControl: true,
            initialSlide: 1,
            speed: 1500,
            hashnav: true,
            hashnavWatchState: true,
            roundLengths: true,
            noSwiping: true,
            onInit() {
                star();
                swiCard();
                window.onresize();
                skewDeg();
                replacePath();
            },
            onSlideNextStart(s) {
                var snapIndex = s.snapIndex;
                var previousIndex = s.previousIndex;
                if (previousIndex === 1) previousIndex = 7;
                switch (snapIndex) {
                    case 3:
                        $('.weather-board').css({
                            right: '50%',
                            width: '2px',
                            left: '',
                        });
                        $('.weather-board').animate({
                            height: '100%',
                        }, 1000);
                        $('.weather-board').animate({
                            width: '50%',
                        }, 500, function () {
                            $('.weather .desc').css({
                                transform: 'translateY(50px)',
                                height: '38px',
                            });
                            $('.weather .title').css({
                                transform: 'translateY(0)',
                                height: '38px',
                            });
                            $('.weather .circle').addClass('draw-circle');
                            $('.weather .arrow').addClass('move-arrow');
                        });
                        break;
                    case 4:
                        $('.c-board').css('left', '-20%');
                        $('.c-board').animate({
                            left: '40%'
                        }, 500, function () {
                            $('.cloud .desc').css({
                                transform: 'translateY(50px)',
                                height: '38px',
                            });
                            $('.cloud .title').css({
                                transform: 'translateY(0)',
                                height: '38px',
                            });
                            $('.cloud .circle').addClass('draw-circle');
                            $('.cloud .arrow').addClass('move-arrow');
                        })
                        break;
                    case 5:
                        $('.m-boardB').delay(200).animate({
                            left: '100%',
                        }, 500);
                        $('.m-boardT').delay(200).animate({
                            left: '-100%'
                        }, 500, function () {
                            $('.music .desc').css({
                                transform: 'translateY(50px)',
                                height: '38px',
                            });
                            $('.music .title').css({
                                transform: 'translateY(0)',
                                height: '38px',
                            });
                            $('.music .circle').addClass('draw-circle');
                            $('.music .arrow').addClass('move-arrow');
                        })
                        break;
                    case 6:
                        $('.nature .bg').css({
                            height: '3px',
                            top: '50%',
                            left: '50%',
                            width: 0,
                        }).delay(500).animate({
                            left: 0,
                            width: '100%',
                        }, 500).animate({
                            top: 0,
                            height: '100%',
                        }, 500, function () {
                            $('.n-board').animate({
                                bottom: '30px'
                            }, 500, function () {
                                $('.nature .desc').css({
                                    transform: 'translateY(50px)',
                                    height: '38px',
                                });
                                $('.nature .title').css({
                                    transform: 'translateY(0)',
                                    height: '38px',
                                });
                                $('.nature .circle').addClass('draw-circle');
                                $('.nature .arrow').addClass('move-arrow');
                            })
                        });
                        break;
                    case 7:
                        $('.mobile .bg').css('top', 0);
                        $('.mobile .right-top').css('top', 0);
                        $('.mobile .right-bottom').css('top', 0);

                        $('.mobile .desc').css({
                            transform: 'translateY(50px)',
                            height: '38px',
                        });
                        $('.mobile .title').css({
                            transform: 'translateY(0)',
                            height: '38px',
                        });
                        $('.mobile .circle').addClass('draw-circle');
                        $('.mobile .arrow').addClass('move-arrow');
                        // $('.mobile .bg').css('top', 0);
                        // $('.mobile .right-top').css('top', 0);
                        // $('.mobile .right-bottom').css('top', 0);
                        break;
                    default:
                        break;
                }
                switch (previousIndex) {
                    case 3:
                        $('.weather .circle').removeClass('draw-circle');
                        $('.weather .arrow').removeClass('move-arrow');

                        $('.weather .desc').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.weather .title').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(38px)');
                        })
                        $('.weather-board').css({
                            left: '50%',
                            height: '100%',
                            width: 0,
                        });
                        $('.weather-board').animate({
                            width: '50%',
                        }, 500);

                        break;
                    case 4:
                        $('.cloud .circle').removeClass('draw-circle');
                        $('.cloud .arrow').removeClass('move-arrow');

                        $('.cloud .desc').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.cloud .title').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.c-board').animate({
                                left: '100%'
                            }, 300)
                        })
                        break;
                    case 5:
                        $('.music .circle').removeClass('draw-circle');
                        $('.music .arrow').removeClass('move-arrow');

                        $('.music .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.music .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.m-boardT').animate({
                                left: '-50%',
                            }, 200);
                            $('.m-boardB').animate({
                                left: '50%',
                            }, 200)
                        })
                        break;
                    case 6:
                        $('.nature .circle').removeClass('draw-circle');
                        $('.nature .arrow').removeClass('move-arrow');
                        $('.nature .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.nature .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.n-board').animate({
                                bottom: '-230px'
                            }, 100, function () {
                                $('.nature .bg').animate({
                                    height: '3px',
                                    top: '50%',
                                }, 100).animate({
                                    width: 0,
                                    left: '50%',
                                }, 100)
                            })
                        })
                        break;
                    case 7:
                        $('.mobile .circle').removeClass('draw-circle');
                        $('.mobile .arrow').removeClass('move-arrow');

                        $('.mobile .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.mobile .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.mobile .right-top').css('top', '-100%');
                            $('.mobile .bg').css('top', '100%');
                            $('.mobile .right-bottom').css('top', '100%');
                        })
                        break;
                    default:
                        break;
                }
            },
            onSlidePrevStart(s) {
                var snapIndex = s.snapIndex;
                if (snapIndex === 0) snapIndex = 6;
                switch (snapIndex) {
                    case 1:
                        $('.mobile .bg').css('top', 0);

                        break;
                    case 3:

                        $('.weather-board').animate({

                            $('.weather .desc').css({

                            $('.weather .title').css({
                                transform: 'translateY(0)',
                                height: '38px',

                            $('.weather .circle').addClass('draw-circle');

                        break;
                    case 4:
                        $('.c-board').animate({

                        }, 500, function () {
                            $('.cloud .desc').css({
                                transform: 'translateY(50px)',
                                height: '38px',
                            });
                            $('.cloud .title').css({
                                transform: 'translateY(0)',
                                height: '38px',
                            });
                            $('.cloud .circle').addClass('draw-circle');
                            $('.cloud .arrow').addClass('move-arrow');
                        })
                        break;
                    case 5:
                        $('.m-boardB').delay(200).animate({
                            left: '100%',
                        }, 500);
                        $('.m-boardT').delay(200).animate({
                            left: '-100%'
                        }, 500, function () {
                            $('.music .desc').css({
                                transform: 'translateY(50px)',
                                height: '38px',
                            });
                            $('.music .title').css({
                                transform: 'translateY(0)',
                                height: '38px',
                            });
                            $('.music .circle').addClass('draw-circle');
                            $('.music .arrow').addClass('move-arrow');
                        })
                        break;
                    case 6:
                        $('.nature .bg').css({
                            height: '3px',
                            top: '50%',
                            left: '50%',
                            width: 0,
                        }).delay(500).animate({
                            left: 0,
                            width: '100%',
                        }, 500).animate({
                            top: 0,
                            height: '100%',
                        }, 500, function () {
                            $('.n-board').animate({
                                bottom: '30px'
                            }, 500, function () {
                                $('.nature .desc').css({
                                    transform: 'translateY(50px)',
                                    height: '38px',
                                });
                                $('.nature .title').css({
                                    transform: 'translateY(0)',
                                    height: '38px',
                                });
                                $('.nature .circle').addClass('draw-circle');
                                $('.nature .arrow').addClass('move-arrow');
                            })
                        });
                        break;
                    default:
                        break;
                }

                switch (s.previousIndex) {
                    case 1:
                        $('.mobile .circle').removeClass('draw-circle');
                        $('.mobile .arrow').removeClass('move-arrow');

                        $('.mobile .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.mobile .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');

                            $('.mobile .right-top').css('top', '-100%');
                            $('.mobile .bg').css('top', '100%');
                            $('.mobile .right-bottom').css('top', '100%');
                        });
                        break;
                    case 3:
                        $('.weather .circle').removeClass('draw-circle');
                        $('.weather .arrow').removeClass('move-arrow');
                        $('.weather .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)')
                        });
                        $('.weather .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.weather-board').animate({
                                width: 0,
                            }, 300);
                        });
                        break;
                    case 4:
                        $('.cloud .circle').removeClass('draw-circle');
                        $('.cloud .arrow').removeClass('move-arrow');
                        $('.cloud .desc').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(88px)')
                        });
                        $('.cloud .title').animate({
                            height: 0,
                        }, 200, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.c-board').animate({
                                left: '-20%'
                            }, 300)
                        })
                        break;
                    case 5:
                        $('.music .circle').removeClass('draw-circle');
                        $('.music .arrow').removeClass('move-arrow');

                        $('.music .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.music .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.m-boardT').animate({
                                left: '-50%',
                            }, 200);
                            $('.m-boardB').animate({
                                left: '50%',
                            }, 200)
                        })
                        break;
                    case 6:
                        $('.nature .circle').removeClass('draw-circle');
                        $('.nature .arrow').removeClass('move-arrow');
                        $('.nature .desc').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(88px)');
                        });
                        $('.nature .title').animate({
                            height: 0,
                        }, 100, () => {
                            $(this).css('transform', 'translateY(38px)');
                            $('.n-board').animate({
                                bottom: '-230px'
                            }, 100, function () {
                                $('.nature .bg').animate({
                                    height: '3px',
                                    top: '50%',
                                }, 100).animate({
                                    width: 0,
                                    left: '50%',
                                }, 100)
                            })
                        })
                        break;
                    default:
                        break;
                }
            }
        });
    </script>
